<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="style/style_12.css">
	<title>HW 12 (Server)</title>
</head>
<body>
	<div class="wrapper">
		<section class="content">
			<h1 class="title">Star wars</h1>
			<nav class="navigation">
				<div class="peopleInf navigation__part">
					<h2 class="subtitle">information about characters</h2>					
						<form action="" class="form">
							 <label for="episode" class="episodes">
								select film:
								<select name="episode" id="episode">
									<option class="film" value="1">1</option>
									<option class="film" value="2">2</option>
									<option class="film" value="3">3</option>
									<option class="film" value="4">4</option>
									<option class="film" value="5">5</option>
									<option class="film" value="6">6</option>
								</select>							
							</label>						
							 <label for="language" class="languages">
								select language:
								<select name="language" id="language">
									<option value="English" selected>English</option>
									<option value="wookiee">wookiee</option>
								</select>
							</label>							
							<button type="button" class="mainButton">get information</button>
						</form>												
				</div>
				<div class="planetesInf navigation__part">
					<h2 class="subtitle">information about planets</h2>
					<button class="planetbutton button">next  <span> &#62; &#62;</span></button>					
				</div>
			</nav>			
			<div class="mainArea"></div>			
		</section>		
	</div>
			  
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/script_12.js"></script>
</body>
</html>
