<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style_10.css">
	<title>HW 10 (Events)</title>
</head>

<body>
	<div class="wrapper">		
		<ul class="buttons">
			<li class="buttons__item button" data-btnName='a'>
				<div class="button__letter">A</div>
				<div class="button__title">shortest</div>
			</li>
			<li class="buttons__item button" data-btnName='s'>
				<div class="button__letter">S</div>
				<div class="button__title">longest</div>
			</li>
			<li class="buttons__item button" data-btnName='d'>
				<div class="button__letter">D</div>
				<div class="button__title">double</div>
			</li>
			<li class="buttons__item button" data-btnName='f'>
				<div class="button__letter">F</div>
				<div class="button__title">triple</div>
			</li>
			<li class="buttons__item button" data-btnName='g'>
				<div class="button__letter">G</div>
				<div class="button__title">Caw Bell</div>
			</li>
			<li class="buttons__item button" data-btnName='h'>
				<div class="button__letter">H</div>
				<div class="button__title">mystery</div>
			</li>
			<li class="buttons__item button" data-btnName='j'>
				<div class="button__letter">J</div>
				<div class="button__title">single</div>
			</li>
			<li class="buttons__item button" data-btnName='k'>
				<div class="button__letter">K</div>
				<div class="button__title">chime</div>
			</li>
			<li class="buttons__item button" data-btnName='l'>
				<div class="button__letter">L</div>
				<div class="button__title">ding dong</div>
			</li>
		</ul>						
	</div>
	
	<audio class="melody a" src="audio/shortest.mp3" type="audio/mpeg"></audio>
	<audio class="melody s" src="audio/longest.mp3" type="audio/mpeg"></audio>
	<audio class="melody d" src="audio/double.mp3" type="audio/mpeg"></audio>
	<audio class="melody f" src="audio/triple.mp3" type="audio/mpeg"></audio>
	<audio class="melody g" src="audio/cawBell.mp3" type="audio/mpeg"></audio>
	<audio class="melody h" src="audio/mystery.mp3" type="audio/mpeg"></audio>
	<audio class="melody j" src="audio/single.mp3" type="audio/mpeg"></audio>
	<audio class="melody k" src="audio/chime.mp3" type="audio/mpeg"></audio>
	<audio class="melody l" src="audio/dingdong.mp3" type="audio/mpeg"></audio>
  		<!-- <source src="audio/1.mp3" type="audio/mpeg"> -->  
	 
	<script src="js/script_10.js"></script>
</body>
</html>
